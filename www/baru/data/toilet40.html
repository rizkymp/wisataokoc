<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
  <title>Google Maps layangan</title> 
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyDN7HiGZp43P-jBkedqvN2vi-YpfujgHcY&callback=initMap"></script>
</head> 
<body>
  <div id="map" style="width: 100%; height: 700px;"></div>

  <script>
    // Define your locations: HTML content for the info window, latitude, longitude
    var locations = [
      ['<h4><center>Toilet 1</center></h4>', -6.302519, 106.895140],
	  ['<h4><center>Toilet 2</center></h4>', -6.302731, 106.895055],
	  ['<h4><center>Toilet 3</center></h4>', -6.303011, 106.893956],
	  ['<h4><center>Toilet 4</center></h4>', -6.303282, 106.893594],
	  ['<h4><center>Toilet 5</center></h4>', -6.303305, 106.892118], 
	  ['<h4><center>Toilet 6</center></h4>', -6.303314, 106.894144],
    ['<h4><center>Toilet 7</center></h4>', -6.303619, 106.893911],
    ['<h4><center>Toilet 8</center></h4>', -6.303617, 106.895220],
    ['<h4><center>Toilet 9</center></h4>', -6.303159, 106.896390],
    ['<h4><center>Toilet 10</center></h4>', -6.304342, 106.892939],
    ['<h4><center>Toilet 11</center></h4>', -6.304828, 106.890640],
    ['<h4><center>Toilet 12</center></h4>', -6.304368, 106.889324],
    ['<h4><center>Toilet 13</center></h4>', -6.301820, 106.891146],
    ['<h4><center>Toilet 14</center></h4>', -6.299125, 106.892739],
    ['<h4><center>Toilet 15</center></h4>', -6.299161, 106.894020]
      
    ];

    // Setup the different icons and shadows
    var iconURLPrefix = 'images/marker/';

    var icons = [
      iconURLPrefix + 'bath.png',
	  iconURLPrefix + 'bath.png',
    iconURLPrefix + 'bath.png',
    iconURLPrefix + 'bath.png',
    iconURLPrefix + 'bath.png',
    iconURLPrefix + 'bath.png',
    iconURLPrefix + 'bath.png',
    iconURLPrefix + 'bath.png',
    iconURLPrefix + 'bath.png',
    iconURLPrefix + 'bath.png',
    iconURLPrefix + 'bath.png',
     iconURLPrefix + 'bath.png',
      iconURLPrefix + 'bath.png',
       iconURLPrefix + 'bath.png',
        iconURLPrefix + 'bath.png'
      
      
    ]
    var iconsLength = icons.length;

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 70,
      center: new google.maps.LatLng(-6.3401467, 106.8227692),
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControl: false,
      streetViewControl: false,
      panControl: false,
      zoomControlOptions: {
         position: google.maps.ControlPosition.LEFT_BOTTOM
      }
    });

    var infowindow = new google.maps.InfoWindow({
      maxWidth: 160
    });

    var markers = new Array();

    var iconCounter = 0;

    // Add the markers and infowindows to the map
    for (var i = 0; i < locations.length; i++) {  
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
        icon: icons[iconCounter]
      });

      markers.push(marker);

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));

      iconCounter++;
      // We only have a limited number of possible icon colors, so we may have to restart the counter
      if(iconCounter >= iconsLength) {
        iconCounter = 0;
      }
    }

    function autoCenter() {
      //  Create a new viewpoint bound
      var bounds = new google.maps.LatLngBounds();
      //  Go through each...
      for (var i = 0; i < markers.length; i++) {  
                bounds.extend(markers[i].position);
      }
      //  Fit these bounds to the map
      map.fitBounds(bounds);
    }
    autoCenter();
  </script> 
</body>
</html>
